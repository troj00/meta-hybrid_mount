name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Setup zig
        uses: mlugg/setup-zig@v2
        with:
          version: latest

      - name: grab sstrip from ELFkickers
        run: |
          curl -L https://www.muppetlabs.com/~breadbox/pub/software/ELFkickers-3.2.tar.gz -o sstrip.tar.gz
          tar xf sstrip.tar.gz
          make -C ELFkickers-3.2 sstrip
          cp ELFkickers-3.2/sstrip/sstrip ./strip
          chmod +x strip
          sudo mv strip /usr/bin/strip

      - name: Build
        run: |
          cd webui
          pnpm i
          pnpm build
          cd ..
          bash build.sh --release

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            build/*.zip

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Switch to public branch and push
        run: |
          git fetch origin
          git switch public
          cp build/*.json ./
          git add *.json
          git commit -m "[skip ci] Update build json files"
          git push origin public
